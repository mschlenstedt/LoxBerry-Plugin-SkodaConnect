<script>
// Main form
var formmqtt = '<TMPL_VAR FORM_MQTT>';
var formskconnect = '<TMPL_VAR FORM_SKCONNECT>';
var formlog = '<TMPL_VAR FORM_LOG>';

var secpin = null;

$(function() {
	
	if(secpin == null) {
		console.log("Getting SecurePIN from session storage");
		secpin = sessionStorage.getItem("securePIN");
	}
	if(secpin == null) {
		console.log("SecurePIN is empty in session storage");
		securePINwrong();
	}

	getconfig();
	
	setInterval(function(){ running_state(); }, 5000);
	running_state();

	// Check SecurePIN by ajax and load form data
	$("#check_securepin").click(function(){
		console.log("Check securepin called");
		checkSecurePIN();
	});

	// <TMPL_IF MQTTGATEWAY_PLUGINDBFOLDER>
	$("#mqtt_onverviewlink").html('<a href="http://'+window.location.host+'/admin/plugins/mqttgateway/index.cgi?form=topics" target="_blank"><TMPL_VAR MQTT.LABEL_MQTT_GATEWAY_LINK></a>');
	// </TMPL_IF>

});

// SC2MQTT State
function running_state() {
	console.log ("running_state called");
	$.ajax( { 
			type: 'POST',
			data: { 
				ajax: 'getstate', 
				secpin: secpin
			}
		} )
	.fail(function( data ) {
		console.log( "getstate Fail", data );
		$("#getstate_hint").attr("style", "color:red").html("<TMPL_VAR COMMON.HINT_FAILED_STATE>");
	})
	.done(function( data ) {
		console.log( "getstate Success: ", data );
		if(data.secpinerror) {
			securePINwrong();
			return;
		}
		if ( data.error ) {
			$("#getstate_hint").attr("style", "color:red").html("<TMPL_VAR COMMON.HINT_NOTRUNNING_STATE>");
		} else {
			$("#getstate_hint").attr("style", "color:green").html("<TMPL_VAR COMMON.HINT_RUNNING_STATE> (PID " +data.pidof + ")");
		}
	})
	.always(function( data ) {
		console.log( "getstate Finished" );
	});
}

// Save MQTT Settings
function saveMQTT() {
	$("#mqtt_hint").attr("style", "color:blue").html("<TMPL_VAR MQTT.HINT_SAVE_SAVING>");
	console.log ("Saving", $('#MQTTTopic').val(), $('#BrokerServer').val(), $('#BrokerPort').val(), $('#BrokerUsername').val(), $('#BrokerPassword').val(), $('#MQTTUseMQTTGateway').is(":checked"));
	$.ajax( { 
			type: 'POST',
			data: { 
				ajax: 'savemqtt', 
				topic: $('#MQTTTopic').val(),
				usemqttgateway: $('#MQTTUseMQTTGateway').is(":checked"),
				broker: $('#BrokerServer').val(),
				brokerport: $('#BrokerPort').val(),
				brokeruser: $('#BrokerUsername').val(),
				brokerpassword: $('#BrokerPassword').val(),
				secpin: secpin
			}
		} )
	.fail(function( data ) {
		console.log( "savemqtt Fail", data );
		$("#mqtt_hint").attr("style", "color:red").html("<TMPL_VAR MQTT.HINT_SAVE_ERROR>: "+data.statusText);
	})
	.done(function( data ) {
		console.log( "savemqtt Success: ", data );
		if(data.secpinerror) {
			securePINwrong();
			return;
		}
		$("#mqtt_hint").attr("style", "color:green").html("<TMPL_VAR MQTT.HINT_SAVE_OK>");
		getconfig();
	})
	.always(function( data ) {
		console.log( "savemqtt Finished" );
	});
}

// Save SKCONNECT Settings
function saveSKCONNECT() {
	$("#skconnect_hint").attr("style", "color:blue").html("<TMPL_VAR SKCONNECT.HINT_SAVE_SAVING>");
	console.log ("Saving", $('#SKuser').val(), $('#SKPass').val());
	$.ajax( { 
			type: 'POST',
			data: { 
				ajax: 'saveskconnect', 
				user: $('#SKUser').val(),
				password: $('#SKPass').val(),
				secpin: secpin
			}
		} )
	.fail(function( data ) {
		console.log( "saveskconnect Fail", data );
		$("#skconnect_hint").attr("style", "color:red").html("<TMPL_VAR SKCONNECT.HINT_SAVE_ERROR>: "+data.statusText);
	})
	.done(function( data ) {
		console.log( "saveskconnect Success: ", data );
		if(data.secpinerror) {
			securePINwrong();
			return;
		}
		$("#skconnect_hint").attr("style", "color:green").html("<TMPL_VAR SKCONNECT.HINT_SAVE_OK>");
		getconfig();
	})
	.always(function( data ) {
		console.log( "saveskconnect Finished" );
	});
}

// SecurePIN
function checkSecurePIN() {
	console.log("Checking SecurePin");
	$("#check_securepin").attr("disabled", true);
	$("#check_hint").attr("style", "color:blue;").html("<TMPL_VAR SECUREPIN.CHECK_WAIT>");
	$.ajax({ 
			type: 'POST',
			data: { ajax: 'checksecpin', secpin: $('#securepin').val() }
	})
	.fail(function( data ) {
		securePINwrong();
		return;
	})
	.done(function( data ) {
		if( data.error && data.error != 0 ) {
			console.log( "Error detected", data.error );
			data.message = '<TMPL_VAR SECUREPIN.ERROR_WRONG>';
			console.log( "Message:", data.message );
			$("#check_hint").attr("style", "color:red").html(data.message);
			secpin = null;
			return;
		}
		// Save PIN to session storage
		sessionStorage.setItem("securePIN", $('#securepin').val());
		secpin = $('#securepin').val();
		$("#securepin_block").fadeOut();
		// Get config data
		getconfig();
		// $("#main_form").fadeIn();
		
	})
	.always(function( data ) {
		console.log( "checksecpin Finished" );
		$("#check_securepin").attr("disabled", false);
	});
}

function securePINwrong() {
	console.log( "checksecpin Fail");
	$("#check_hint").attr("style", "color:red").html("<TMPL_VAR SECUREPIN.ERROR_GENERIC>");
	$("#securepin_block").fadeIn();
	$("#main").css( 'visibility', 'hidden' );
	return;
}

// Get Config
function getconfig() {
	// Get Config
	
	if ( formskconnect ) {
		console.log( "Get Config for SKConnect form" );
		var form = 'config'; // This will be changed to config.json later on in CGI
	}
	if ( formmqtt ) {
		console.log( "Get Config for MQTT form" );
		var form = 'config'; // This will be changed to config.json later on in CGI
	}
	if ( formlog ) {
		console.log( "Get Config for LOG form" );
		$("#main").css( 'visibility', 'visible' );
		$("#securepin_block").css( 'display', 'none' );
		// No need to fetch config
		return;
	}
		
	if ( secpin != null ) {
		// Ajax request
		$.ajax({ 
			type: 'POST',
			data: { ajax: 'getconfig', config: form, secpin: secpin }
		})
		.fail(function( data ) {
			console.log( "getconfig Fail", data );
		})
		.done(function( data ) {
			console.log( "getconfig Success", data );
			if(data.secpinerror) {
				securePINwrong();
				return;
			}
			$("#main").css( 'visibility', 'visible' );

			if ( formmqtt ) {
				console.log( "Parse Item for MQTT form" );
				// Fill the form with json data retrieved from the ajax getconfig call
				if ( data.error || jQuery.isEmptyObject(data)) {
					console.log("config.json is empty, does not exist or is invalid.");
				}
				if(data.topic) {
					$("#MQTTTopic").val(data.topic);
				} else {
					$("#MQTTTopic").val('sc');
				}
				if(data.usemqttgateway === "true" || data.usemqttgateway === "1") {
					$("#MQTTUseMQTTGateway").prop('checked', true).checkboxradio("refresh");
				} else {
					$("#MQTTUseMQTTGateway").prop('checked', false).checkboxradio("refresh");
				}
				if(data.broker) {
					$("#BrokerServer").val(data.broker);
				} else {
					$("#BrokerServer").val('');
				}
				if(data.brokerport) {
					$("#BrokerPort").val(data.brokerport);
				} else {
					$("#BrokerPort").val('');
				}
				if(data.brokeruser) {
					$("#BrokerUsername").val(data.brokeruser);
				} else {
					$("#BrokerUsername").val('');
				}
				if(data.brokerpassword) {
					$("#BrokerPassword").val(data.brokerpassword);
				} else {
					$("#BrokerPassword").val('');
				}
				refreshMQTTForm();
			};

			if ( formskconnect ) {
				console.log( "Parse Item for SKConnect form" );
				// Fill the form with json data retrieved from the ajax getconfig call
				if ( data.error || jQuery.isEmptyObject(data)) {
					console.log("config.json is empty, does not exist or is invalid.");
				}
				if(data.user) {
					$("#SKUser").val(data.user);
				} else {
					$("#SKUser").val('');
				}
				if(data.password) {
					$("#SKPass").val(data.password);
				} else {
					$("#SKPass").val('');
				}
				$(".SKCONNECT").removeClass("ui-state-disabled");
			};
		})
		.always(function( data ) {
			console.log( "getconfig Finished" );
		})
	}
}

function refreshMQTTForm() {
	console.log("refreshMQTTForm");
	$(".MQTT").removeClass("ui-state-disabled");
	if( $("#MQTTUseMQTTGateway").is(":checked") ) 
		$(".ownbroker").addClass("ui-state-disabled");
	else 
		$(".ownbroker").removeClass("ui-state-disabled");
}

$("#MQTTUseMQTTGateway").on("click", refreshMQTTForm);

</script>
